<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Kraftwerk Form</title>
  </head>
  <body>
    
    <div class="viewport">
      <header>
        <div>
          <img src="images/logo.png" alt="logo">
          <a href="/">go back to blog</a>
        </div>
      </header>
  
      <main>
        <div class="main__title">
          <h1>Enlightenment Is Not<br> Just One State</h1>
        </div>
        <section class="section">
          <form class="form">
          
            <div class="form__data">
              <div class="form__heading">
                <h3>Personal Data</h3>
              </div>
              <div class="form__data__inputs">
                <div class="form__group__inner">
                  <div class="input-container">
                    <div class="checkbox_wrapper">
                      <input type="radio" name="title"/>
                      <label></label>
                    </div>
                    <p>Mrs.</p>
                  </div>
                  <div class="input-container">
                    <div class="checkbox_wrapper">
                      <input type="radio" name="title"/>
                      <label></label>
                    </div>
                    <p>Mr.</p>
                  </div>
                  
                </div>
                <div class="form__group">
                  <label for="name">First Name: </label>
                  <input type="text" placeholder="First Name">
                </div>
                <div class="form__group">
                  <label for="surname">Surname: </label>
                  <input type="text" placeholder="Surname">
                </div>
                <div class="form__group">
                  <label for="street">Street: </label>
                  <input type="text" placeholder="Street">
                </div>
                <div class="form__group">
                  <div class="form__group__inner">
                    <label for="zip">ZIP: </label>
                    <label for="city">City: </label>
                  </div>
                  <div class="form__group__inner">
                    <input type="text" placeholder="ZIP">
                    <input type="text" placeholder="City">
                  </div> 
                </div>
                <div class="form__group">
                  <label for="country">Country: </label>
                  <select id="select">
                    
                  </select>
                </div>                   
              </div>
            </div>
            
            <div class="form__data">
              <div class="form__heading">
                <h3>Contact Data</h3>
              </div>
              <div class="form__data__inputs">
                <div class="form__group">
                  <label for="email">E-Mail:</label>
                  <input type="email" placeholder="E-Mail">
                </div>
                <div class="form__group">
                  <label for="phone">Phone:</label>
                  <div class="form__group__inner">
                    <input type="tel" placeholder="Area Code">
                    <input type="tel" placeholder="Phone">
                  </div>
                </div>
                <div class="form__group">
                  <div class="form__group__inner">
                    <div class="checkbox_wrapper">
                      <input type="checkbox" />
                      <label></label>
                    </div>
                    <p>Subscribe to newsletter</p>
                  </div>
                </div>
                <div class="form__group">
                  <div class="form__group__inner">
                    <div class="checkbox_wrapper">
                      <input type="checkbox" />
                      <label></label>
                    </div>
                    <p>Agree to <span class="link">terms and conditions</span></p>
                  </div>
                </div>
                <div class="form__group">
                  <label for="message">Message:</label>
                  <textarea cols="30" rows="5" placeholder="Message"></textarea>
                </div>
                <div class="form__group">
                  <button>Send</button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>
  
      <footer class="footer">
        <div class="footer__copyright">Copyright &copy; 2021 Kraftwerk</div>
        <div class="footer__sub"></div>
      </footer>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
